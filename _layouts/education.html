<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v='}}">
    <link rel="stylesheet" href="{{ '/assets/css/my.css' }}" >
</head>
<body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="{{ "./" | relative_url }}" class="btn">About Me!</a>
      <a href="{{ "portfolio" | relative_url }}" class="btn">Portfolio</a>
      <a href="{{ "education" | relative_url }}" class="btn">Education</a>
      <a href="{{ "/assets/downloads/Resume_Georgia.pdf" | relative_url }}" target="_blank" class="btn">Resume</a>
  </section>

  <section class="main-content">
      {% for institution in site.data.education %}
      <span class="education_header">
          <div class="image_wrapper"><img class="image_wrapper" src="/assets/img/{{ institution.imageName }}"></img></div>
          <div class="text_wrapper">
              <h2> {{ institution.mainTitle }}</h2>
               {{ institution.subTitle }} 
          </div>
          </span>
          {% endfor %}

          <footer class="site-footer">
            <span class="site-footer-credits">Ethan Mok</span>
        </footer>
    </section>
</body>
</html>
