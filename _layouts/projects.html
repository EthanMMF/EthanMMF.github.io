<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link href="{{ '/assets/css/fonts_googleapis_open_sans_400_700.css' }}" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v='}}">
  <link rel="stylesheet" href="{{ '/assets/css/card.min.css?v='}}">
  <script src="{{'/assets/js/jquery-1.9.1.min.js'}}"></script>
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
    <a href="{{ "./" | relative_url }}" class="btn">About Me!</a>
    <a href="{{ "projects" | relative_url }}" class="btn">Projects</a>
    <a href="{{ "education" | relative_url }}" class="btn">Education</a>
    <a href="{{ "/assets/downloads/Resume_Georgia.pdf" | relative_url }}" target="_blank" class="btn">Resume</a>
    <h1>
      <a href="https://github.com/EthanMMF" target="_blank"><i class="fa fa-github fa-lg" style="margin: 10px;" aria-hidden="true" ></i></a>
      <a href="https://www.linkedin.com/in/ethanmok/" target="_blank"><i class="fa fa-linkedin fa-lg" style="margin: 10px" aria-hidden="true"></i></a>
      <a href="mailto:contact@ethanmok.info"><i class="fa fa-envelope fa-lg" style="margin: 10px" aria-hidden="true"></i></a></h1>
    </section>
    <section class="main-content">
      <div class="ui two stackable cards">
       {% for post in site.posts %}
       <div class="ui fluid card">
        <a class="image" href="{{ site.baseurl }}{{post.post_path}}">
          <img src="/assets/img/{{ post.image }}">
        </a>
        <div class="content">
          <div class="header">{{ post.title }}</div>
          <div class="meta">
            {{post.role}}
          </div>
          <div class="description">
           {{ post.summary }}
         </div>
       </div>
       <div class="extra content">
        <span class="right floated">
          {{ post.date_range }}
        </span>
        <span>
          <i class="user icon"></i>

        </span>
      </div>
    </div>
    {% endfor %}
  </div>
  {{content}}
  <footer class="site-footer">
    <span class="site-footer-credits">Ethan Mok</span>
  </footer>
</section>
</body>
</html>
